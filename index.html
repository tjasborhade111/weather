<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }
  
  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  
  /* ---------- Global Styles ---------- */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
    color: #333;
    min-height: 100vh;
  }
  
  .container {
    text-align: center;
    padding: 20px;
    animation: fadeIn 1s ease-out;
  }
  
  h1 {
    color: white;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    font-size: 2.5em;
    margin-bottom: 30px;
  }
  
  /* ---------- Search Bar ---------- */
  .search-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 30px;
    animation: float 3s ease-in-out infinite;
    padding: 0 20px;
  }
  
  .search-bar input {
  width: 100%;
  max-width: 350px; /* limit max width */
  min-width: 200px;
  padding: 15px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
}

  
  .search-bar input:focus {
    outline: none;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    transform: scale(1.02);
  }
  
  .search-bar button {
    padding: 15px 30px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    flex-shrink: 0;
     width: 100%;
     max-width: 350px; /* prevent full width on very small screens */
  }
  
  .search-bar button:hover {
    background-color: #45a049;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  }
  
  /* ---------- Weather Card ---------- */
  .weather-card {
    margin: 20px auto;
    padding: 30px;
    background: linear-gradient(135deg, #ffffff, #dfe9f3);
    border-radius: 15px;
    width: 90%;
    max-width: 800px;
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
    backdrop-filter: blur(4px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    animation: fadeIn 1s ease-out;
    transition: transform 0.3s ease, background 0.5s ease;
  }
  
  .weather-card:hover {
    transform: scale(1.02);
    background: linear-gradient(135deg, #dceefb, #a0c4ff);
  }
  
  #current-weather:empty::before {
    content: "Search for a city to see weather details";
    color: #666;
    font-style: italic;
  }
  
  /* ---------- Responsive Design ---------- */
  @media (max-width: 768px) {
    h1 {
      font-size: 2em;
    }
  
    .search-bar input {
      max-width: 100%;
      font-size: 14px;
    }
  
    .search-bar button {
      padding: 12px 24px;
      font-size: 14px;
    }
  
    .weather-card {
      padding: 20px;
    }
  }
  
  @media (max-width: 480px) {
    h1 {
      font-size: 1.6em;
    }
  
    .search-bar {
      flex-direction: column;
      align-items: stretch;
    }
  
    .search-bar input,
    .search-bar button {
      width: 100%;
      max-width: none;
    }
  
    .weather-card {
      padding: 15px;
    }
  }
  
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Dashboard</h1>
    <div class="search-bar">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button id="search-btn">Search</button>
    </div>
    <div id="current-weather" class="weather-card"></div>
    <script src="script.js"></script>
  </div>
</body>
</html>
